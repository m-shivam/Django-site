{% extends  "music/base.html"%}
{% block title %}Album{% endblock %}
{% block body %}
{% if album %}<br>
    <div class="headcontent"><h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Album Details</h2><br></div>
<div class="row">

    {%  for i in album %}
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="{% url 'music:song' i.id%}"><img src="{{ i.album_logo.url }}" alt="{{ i.title }}"></a>
          <div class="caption">
            <p><a href="{% url 'music:song' i.id%}" class="btn btn-primary" role="button"><b>{{ i.title }}</b></a> </p>
            <p>Artist: <b>{{ i.artist }}</b><br>Genre: <b>{{ i.genre }}</b></p>
          </div>
        </div><div class="col-md-1"></div>
      </div>
    {% endfor %}

</div>
{% else %}
<h2>No Albums to display</h2>
{% endif %}
{% endblock %}
